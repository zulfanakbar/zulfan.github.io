<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styleSlide.css"/>
		<script src="jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function(){
			
				$("#flip").click(function(){
					$("#kotak2").slideUp("slow");
				});
			});
		</script>
	</head>
	<body>
		<div id="flip">Klik untuk Efek slde</div>
		<div id="kotak2 style=display:none;">Selamat Pagi</div>
	</body>
</html>
